name: Li Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: lbartoszcze/li-agent/action@main
        with:
          severity: 'warning'
          max-comments: '20'
